<h2>Products &amp; Services</h2>


<div class="panel panel-success"
	ng-repeat="product in products | orderBy:'relevance'">
	<div class="panel-heading">{{product.title}}</div>
	<div class="panel-body">
		<p>
			<img ng-src="{{product.img}}" />
		</p>
		<div ng-include="product.description"></div>
		<p>
			<a class="btn btn-success" href="#products/{{product.id}}">Order
				{{product.title}}</a>
	</div>
</div>
