<p></p>
<a class="btn btn-small btn-success" href="#products">Back to
	Products</a>

<h2>{{product.title}}</h2>
<p>
	<img ng-src="{{product.img}}" />
</p>
<div ipsum="2s"></div>
<div class="panel panel-success">
	<div class="panel-heading">
		<h3 class="panel-title">Order Form</h3>
	</div>
	<div class="panel-body">
		<form class="simple-form">
			<table class="table">
				<tbody>
					<tr>
						<td>First Name</td>
						<td><input type="text" ng-model="user.fName" /></td>
					</tr>
					<tr>
						<td>Last Name</td>
						<td><input type="text" ng-model="user.lName" /></td>
					</tr>
					<tr>
						<td>Email Address</td>
						<td><input type="email" ng-model="user.email" /></td>
					</tr>
					<tr>
						<td>Phone Number</td>
						<td><input type="number" ng-maxlength="10"
							ng-model="user.phone" /></td>
					</tr>
					<tr>
						<td>Street Address</td>
						<td><input type="text" ng-model="user.address1" /></td>
					</tr>
					<tr>
						<td>Apt/Suite/Other</td>
						<td><input type="text" ng-model="user.address2" /></td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="text" ng-model="user.city" /></td>
					</tr>
					<tr>
						<td>State</td>
						<td><select name="singleSelect" ng-model="user.state">
								<option value="DC">DC</option>
								<option value="DE">DE</option>
								<option value="MD">MD</option>
								<option value="NJ">NJ</option>
								<option value="PA">PA</option>
								<option value="VA">VA</option>
								<option value="WV">WV</option>
						</select></td>
					</tr>
					<tr>
						<td>Zip Code</td>
						<td><input type="number" ng-minlength="5" ng-maxlength="5"
							ng-model="user.zip" /></td>
					</tr>
					<tr>
						<td>Additional Comments</td>
						<td><textarea ng-model="user.comments"></textarea></td>
					</tr>
				</tbody>
			</table>
			<p></p>
			<input class="btn btn-success" type="submit"
				ng-click="update(user)" value="Submit Request" /> <input
				class="btn btn-success" type="button" ng-click="reset()"
				value="Reset" />
		</form>
	</div>
</div>
